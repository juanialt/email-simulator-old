<section class="mail-new-component">
    <header>
        Nuevo Mensaje
    </header>
    <section class="container">
        <section class="mail-data">
            <md-input-container md-no-float>
                <input ng-model="$ctrl.mail.recipient" placeholder="Para">
            </md-input-container>
            <md-input-container md-no-float>
                <input ng-model="$ctrl.user.email" placeholder="De">
            </md-input-container>
            <md-input-container md-no-float>
                <input ng-model="$ctrl.mail.subject" placeholder="Asunto">
            </md-input-container>
        </section>

        <section class="mail-content">
            <textarea class="mail-editor"></textarea>
        </section>

        <section class="mail-actions">
            <md-button class="md-raised md-primary">Descartar</md-button>
            <md-button class="md-raised md-primary">Enviar</md-button>
        </section>
    </section>
</section>
